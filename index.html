<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="block-calculator">
            <div class="block-calculator__int">
                <div class="block-calculator__int-top">
                    <div class="block-calculator__int-top-time">
                        <span>9:41</span>
                    </div>
                    <div class="block-calculator__int-top-network-group">
                        <span class="cloche">ðŸ””</span>
                    </div>
                </div>
                <!-- <div class="block-calculator__int-between">
                    <div class="block-calculator__int-between__first">
                        (100 + 30 ) x 72
                    </div>
                    <div class="block-calculator__int-between__second">
                        32 x 5 - 11
                    </div>
                </div> -->
                <div class="block-calculator__int-main">
                    <div class="block-calculator__int-main-top">
                        <!-- <div class="block-calculator__int-main-top_operation">
                            <span class="colored-lower"> ( </span> 15 <span class="colored"> + </span> 61 <span class="colored-lower"> ) </span> 
                            <span class="colored"> x </span>3
                        </div> -->
                        <div class="block-calculator__int-main-top_result">
                            <div class="equal colored-lower">=</div>
                            <input class="value-result" type="text" id="result" disabled>
                        </div>
                        <div class="block-calculator__int-main-content_int">
                            <button class="item" onclick="clearResult()">C</button>
                            <button class="item" onclick="calculate('/')">/</button>
                            <button class="item" onclick="calculate('*')">*</button>
                            <button class="item" onclick="appendToResult('.')">.</button>
                            <button class="item" onclick="appendToResult(7)">7</button>
                            <button class="item" onclick="appendToResult(8)">8</button>
                            <button class="item" onclick="appendToResult(9)">9</button>
                            <button class="item" onclick="calculate('-')">-</button>
                            <button class="item" onclick="appendToResult(4)">4</button>
                            <button class="item" onclick="appendToResult(5)">5</button>
                            <button class="item" onclick="appendToResult(6)">6</button>
                            <button class="item" onclick="calculate('+')">+</button>
                            <button class="item" onclick="appendToResult(1)">1</button>
                            <button class="item" onclick="appendToResult(2)">2</button>
                            <button class="item" onclick="appendToResult(3)">3</button>
                            <button class="item" onclick="calculate('=')">=</button>
                            <button class="item" onclick="appendToResult(0)">0</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
