<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="block-calculator">
            <div class="block-calculator__int">
                <div class="block-calculator__int-top">
                    <div class="block-calculator__int-top-time">
                        <span>9:41</span> 
                    </div>
                    <div class="block-calculator__int-top-network-group">
                        <span>ðŸ””</span> 
                    </div>
                </div>
                <div class="block-calculator__int-between">
                    <div class="block-calculator__int-between__first">
                        (100 + 30 ) x 72
                    </div>
                    <div class="block-calculator__int-between__second">
                        32 x 5 - 11
                    </div>
                </div>
                <div class="block-calculator__int-main">
                    <div class="block-calculator__int-main-top">
                        <div class="block-calculator__int-main-top_operation">
                            <span class="colored-lower"> ( </span> 15 <span class="colored"> + </span> 61 <span class="colored-lower"> ) </span> 
                            <span class="colored"> x </span>3
                        </div>
                        <div class="block-calculator__int-main-top_result">
                            <div class="equal colored-lower">=</div>
                            <div class="value-result"></div>
                        </div>
                        <div class="block-calculator__int-main-content_int">
                            <div class="item">
                                <span>()</span>
                            </div>
                            <div class="item setNegative">
                                <span>+/-</span>
                            </div>
                            <div class="item operand">
                                <span>%</span>
                            </div>
                            <div class="item operand">
                                <span>/</span>
                            </div>
                            <div class="item numeric">
                                <span>7</span>
                            </div>
                            <div class="item numeric">
                                <span>8</span>
                            </div>
                            <div class="item numeric">
                                <span>9</span>
                            </div>
                            <div class="item operand">
                                <span>*</span>
                            </div>
                            <div class="item numeric">
                                <span>4</span>
                            </div>
                            <div class="item numeric">
                                <span>5</span>
                            </div>
                            <div class="item numeric">
                                <span>6</span>
                            </div>
                            <div class="item operand">
                                <span>-</span>
                            </div>
                            <div class="item numeric">
                                <span>1</span>
                            </div>
                            <div class="item numeric">
                                <span>2</span>
                            </div>
                            <div class="item numeric">
                                <span>3</span>
                            </div>
                            <div class="item operand">
                                <span>+</span>
                            </div>
                            <div class="item numeric">
                                <span>0</span>
                            </div>
                            <div class="item">
                                <span>.</span>
                            </div>
                            <div class="item clear">
                                <span>C</span>
                            </div>
                            <div class="item equal">
                                <span>=</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
